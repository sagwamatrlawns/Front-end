<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/과제용/Table과제.css" rel="stylesheet" />
    <title>쇼핑 카트</title>
  </head>
  <body>
    <div class="body1">
      <p class="title">Your shopping cart</p>
      <form>
        <table>
          <tr>
            <td></td>
            <td class="item">ITEM</td>
            <td class="table-title">AMOUNT</td>
            <td class="table-title">PRICE</td>
            <td class="table-title">TOTAL</td>
          </tr>
          <tr class="line">
            <td><img class="image" src="/과제이미지/카메라.png" /></td>
            <div class="item-in">
              <td>
                <img class="logo" src="/과제이미지/sony.png" />
                <b><p class="amount-text">FE 70-200 mm F2.8 GM OSS</p></b>
              </td>
            </div>
            <td class="price">1</td>
            <td class="price">€ 1989.00</td>
            <td class="total">€ 1989.00</td>
          </tr>
          <tr class="line">
            <td class="dialdy">
              <img class="di" src="/과제이미지/렌즈.png" />
            </td>
            <div class="item-in">
              <td>
                <img class="logo" src="/과제이미지/sony.png" />
                <b><p class="amount-text">Sonnar T* E 24mm F1.8 ZA</p></b>
              </td>
            </div>
            <td class="price">1</td>
            <td class="price">€ 989.00</td>
            <td class="total">€ 989.00</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="total-title">€ 2968.00</td>
          </tr>
        </table>
      </form>
      <div class="bottom">
        <p><a href="#">Edit your shopping cart</a></p>
        <button>Choose payment method</button>
      </div>
    </div>
  </body>
</html>
