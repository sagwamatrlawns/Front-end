<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/과제용/input.css" rel="stylesheet">
    <title>input</title>
</head>
<body>
    <div class="box">
        <form>
            <h2 class="Title">CONTACT us</h2>
            <p>Your email</p>
            <input class="email" type="email" placeholder="email@example.com">
            <div class="sub-box1">
                <div class="margin">
                    <p>First name</p>
                    <input class="text-fild" type="text">
                </div>
                <div >
                    <p>Last name</p>
                    <input  class="text-fild" type="text">
                </div>
            </div>
            <div class="Message-box">
                <p>Message</p>
                <input class="Message" type="text">
            </div>
            <div class="footer">
                <div>
                    <input type="checkbox" id="check"> 
                    <label for="check" style="user-select: none;">Subscribe</label>
                </div>
                <button type="submit" class="button">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
